<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Quiz Application</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            height: 100vh;
            margin: 0;
            display: flex;
            font-family: Arial, sans-serif;
        }
        .sidebar {
            width: 25%;
            background: #f4f4f4;
            border-right: 2px solid #ccc;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        .sidebar .profile-container {
            width: 100px;
            height: 100px;
            border: 1px solid #ccc;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }
        .sidebar button {
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            font-size: 16px;
        }
        .content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .content h1 {
            font-size: 3rem;
            font-weight: bold;
        }
        .content p {
            font-size: 1.5rem;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="profile-container">
        <img src="{{ url_for('static', filename='images/user_profile.jpg') }}" alt="Profile Image" style="width: 100px; height: 100px; border-radius: 50%; box-shadow: 0 0 10px rgba(0,0,0,0.2);">
        </div>
        <button class="btn btn-light">Profile</button>
        <a href="{{ url_for('register') }}" class="btn btn-primary">Register</a>
        <a href="{{ url_for('login') }}" class="btn btn-secondary">Login</a>
    </div>
    <div class="content">
        <h1>E-Quiz Application</h1>
        <p>Welcome to the online quiz web application designed for educational purposes!</p>
    </div>
    <script>
      function showForm(form) {
          document.getElementById('registerForm').style.display = 'none';
          document.getElementById('loginForm').style.display = 'none';
          document.getElementById('buttonContainer').style.display = 'none';

          if (form === 'register') {
              document.getElementById('registerForm').style.display = 'block';
          } else if (form === 'login') {
              document.getElementById('loginForm').style.display = 'block';
          }
      }
  </script>
</body>
</html>
